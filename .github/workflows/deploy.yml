# Deploys code updates to my personal site on push to the master branch

name: Deploy on Push

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        settings-path: ${{ github.workspace }} # location for the settings.xml file
    - name: Build and Deploy
      run: mvn install -B -P autoInstallBundle -Dsling.protocol=https -Dsling.port=443 -Dsling.host=$DEPLOY_URL -Dsling.username=$DEPLOY_USERNAME -Dsling.password=$DEPLOY_PASSWORD
